<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app.css" />
    <title>GSAP Scroll</title>
  </head>
  <body>
    <section>
      <h1>Scroll Down</h1>
    </section>

    <section class="dark">
      <div class="content">
        <h2>Are you really sick?</h2>
        <p>Go get yo' sick *ss tested, you might have a flu!</p>
      </div>
      <img src="./img/brown-and-white-bear-plush-toy-42230.jpg" alt="covid19" />
    </section>
    <section></section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/ScrollTrigger.min.js"></script>

    <script>
      let tl = gsap.timeline({
        scrollTrigger: {
          trigger: '.dark',
          start: 'center bottom',
        },
      });

      tl.from('img', { x: 200, opacity: 0, duration: 1.5 }).from(
        '.content',
        {
          y: 300,
          opacity: 0,
          duration: 1,
        },
        '-=1'
      );
    </script>
  </body>
</html>
